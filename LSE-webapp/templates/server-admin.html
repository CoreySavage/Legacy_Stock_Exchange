{% extends "layout.html" %}

{% block main %}
  <div class="media">
    <div class="body">
      <h1>Administration - Add Server</h1>
      <h2>{{ name }}</h2>
      <h3>Servers:</h3>
      <table>
        {% for key, value in servers.iteritems() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
     <div class="form">
      <h3>Add Server:</h3>
      <form action="/admin/server" method="post">
        Server Name:
        <input type="text" name="name" placeholder="Name"><br>
        <input type="radio" name="ah" value="1" checked> Seperate<br>
        <input type="radio" name="ah" value="0"> Joined<br>
        <input type="submit" value="Submit" class="sbmt">
      </form>
    </div>
  </div>
  
{% endblock %}
